<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"/>

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="both-cards">
  <div class="result">
    <h3>Your Result</h3>
    <div class="circle">
      <h1>76</h1>
      <h3>of 100</h3>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <div class="rows">
      <div class="row-reaction">
        <div class="category">
          <img src="./assets/images/icon-reaction.svg" alt="icon lightning">
          <p>Reaction</p>
        </div>
        <h3><b>80</b> / 100</h3>
      </div>
      <div class="row-memory">
        <div class="category">
          <img src="./assets/images/icon-memory.svg" alt="icon brain">
          <p>Memory</p>
        </div>
        <h3><b>92</b> / 100</h3>
      </div>
      <div class="row-verbal">
        <div class="category">
          <img src="./assets/images/icon-verbal.svg" alt="icon message">
          <p>Verbal</p>
        </div>
          <h3><b>61</b> / 100</h3>
      </div>
      <div class="row-visual">
        <div class="category">
          <img src="./assets/images/icon-visual.svg" alt="icon eye">
          <p>Visual</p>
      </div>
          <h3><b>72</b> / 100</h3>
      </div>
    </div>
    <button class="continue">
      <h2>Continue</h2>
    </button>
  </div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="#">romeopapa1992.</a>
  </footer>
  
</body>
</html>
