<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="both-cards">
  <div class="result">
    <h2>Your Result</h2>
    <div class="circle">
      <h1>76</h1>
      <h3>of 100</h3>
    </div>
    <h2>Great</h2>
    <h3>You scored higher than 65% of the people who have taken these tests.</h3>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <div class="rows">
      <div class="reaction-row">
        <div class="category">
          <img src="./assets/images/icon-reaction.svg">
          <h3>Reaction</h3>
        </div>
        <h3>80 / 100</h3>
      </div>
      <div class="memory-row">
        <div class="category">
          <img src="./assets/images/icon-memory.svg">
          <h3>Memory</h3>
        </div>
        <h3>92 / 100</h3>
      </div>
      <div class="verbal-row">
        <div class="category">
          <img src="./assets/images/icon-verbal.svg">
          <h3>Verbal</h3>
        </div>
          <h3>61 / 100</h3>
      </div>
      <div class="visual-row">
        <div class="category">
          <img src="./assets/images/icon-visual.svg">
          <h3>Visual</h3>
      </div>
          <h3>72 / 100</h3>
      </div>
    </div>
    <button class="continue">
      <h2>Continue</h2>
    </button>
  </div>
</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">romeopapa1992</a>.
  </footer>
  
</body>
</html>
